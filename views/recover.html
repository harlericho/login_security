<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"

    <link rel="icon" href="../images/favicon.ico">
    <title>Virtual SHOP</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-md-offset-6 mt-5">
                <h1><img src="../images/email.ico" width="50" height="50"> Recuperar cuenta </h1>
                <form id="recover" method="POST">
                    <div class="mb-2">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp"
                            autofocus>
                        <div id="emailHelp" class="form-text">Ingrese un email valido</div>
                    </div>
                    <button type="submit" class="btn btn-info" id="btnEnviar"> <i class="fas fa-share-square"></i> Enviar</button>
                </form>
                <center>
                    <div class="justify-content-center mt-2">
                        <a href="login.html" class="link-success">Ir a login</a>
                    </div>
                </center>
            </div>
            <footer>
                <center>
                    <div class="copyright mt-5 mb-3">
                        &copy; Copyright <strong><span>Virtual SHOP</span></strong>
                        <a href="#">VirtualSHOP</a>
                    </div>
                </center>
            </footer>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

    <script src="../scripts/recover.js" type="text/javascript"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/notify/0.4.2/notify.min.js"
        integrity="sha512-efUTj3HdSPwWJ9gjfGR71X9cvsrthIA78/Fvd/IN+fttQVy7XWkOAXb295j8B3cmm/kFKVxjiNYzKw9IQJHIuQ=="
        crossorigin="anonymous"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->

        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
